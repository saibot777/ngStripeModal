<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
          <img src="assets/img/logo.png" class="v-center-block logo-small angular-university-logo">
      </a>
    </li>
    <li style="margin-left: 10px;">
      <a>ng-Frenzie-Stripe</a>
    </li>
  </ul>
</header>
<body>
    <div class="container">
        <h1>Font Awesome</h1>
        <div class="form">
            <div class="form-row">
                <label>Normal Input:</label>
                <input class="normal-input" type="email"
                       name="email" placeholder="E-mail" autocomplete="off">
            </div>
    
            <div class="form-row">
                <label>Email:</label>
    
                <app-fa-input id="email-field" icon="envelope">
                    <input type="email" name="email" placeholder="Email" autocomplete="off" class="test-class">
                </app-fa-input>
    
            </div>
    
            <div class="form-row">
                <label>Password:</label>
                <app-fa-input id="password-field" icon="lock" >
                    <input placeholder="Password" class="test-class">
                </app-fa-input>
            </div>
    
            <div class="form-row stripe-field">
                <label>Stripe:</label>
                <app-fa-input  icon="cc-stripe">
                    <input placeholder="Stripe">
                </app-fa-input>
            </div>
    
            <div class="form-row">
                <label>Paypal:</label>
                <app-fa-input icon="paypal">
                    <input placeholder="Paypal">
                </app-fa-input>
            </div>
    
            <h1>Material Design</h1>
    
            <div class="form-row">
                <label>Lock:</label>
                <app-md-input icon="search">
                    <input type="email" name="email" placeholder="E-mail">
                </app-md-input>
            </div>
    
            <div class="form-row">
                <label>Id Number:</label>
                <app-md-input icon="perm_identity">
                    <input type="email" name="email" placeholder="E-mail">
                </app-md-input>
            </div>
    
            <div class="form-row">
                <label>Receipt Number:</label>
                <app-md-input icon="receipt">
                    <input type="email" name="email" placeholder="E-mail">
                </app-md-input>
            </div>
        </div>
      </div>
</body>
